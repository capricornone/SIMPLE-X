    /* ================================
   V907 ‚Äì QUICK FILL: REMOVE AMBER OUTLINE BOX
   (Keeps V906 deeper bevel internal buttons)
   Goal: stronger ‚Äúmoulded / beveled‚Äù depth (more highlight + shadow) while keeping existing colours.
   Notes:
   - Tabs/bottom-nav buttons are EXCLUDED (see overrides below)
   - CSS-only (no logic changes)
   ================================ */

    :root {
      --sx-btn-border: rgba(148, 163, 184, 0.58);
      /* slate */
      --sx-btn-hi: rgba(255, 255, 255, 0.70);
      /* stronger highlight */
      --sx-btn-lo: rgba(0, 0, 0, 0.18);
      /* stronger inner shade */
      --sx-btn-shadow1: rgba(0, 0, 0, 0.16);
      --sx-btn-shadow2: rgba(0, 0, 0, 0.10);
    }

    /* Apply to all real buttons + button-like elements */
    button,
    input[type="button"],
    input[type="submit"],
    a[role="button"] {
      border-radius: 9999px !important;
      /* pill */
      position: relative;
      overflow: hidden;
      /* keeps bevel layers clean */
      border: 1px solid var(--sx-btn-border) !important;
      box-shadow:
        0 16px 30px var(--sx-btn-shadow2),
        0 3px 10px var(--sx-btn-shadow1),
        inset 0 2px 0 var(--sx-btn-hi),
        inset 0 -3px 8px var(--sx-btn-lo) !important;
    }

    /* Bevel sheen (subtle gradient overlay) */
    button::before,
    input[type="button"]::before,
    input[type="submit"]::before,
    a[role="button"]::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0.32) 0%,
          rgba(255, 255, 255, 0.10) 38%,
          rgba(0, 0, 0, 0.10) 100%);
      pointer-events: none;
      opacity: 0.85;
    }

    /* Inner ring (double-border look) */
    button::after,
    input[type="button"]::after,
    input[type="submit"]::after,
    a[role="button"]::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.55);
      pointer-events: none;
      opacity: 0.85;
    }

    /* Pressed feel (tactile) */
    button:active,
    input[type="button"]:active,
    input[type="submit"]:active,
    a[role="button"]:active {
      transform: translateY(1px);
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.10),
        0 2px 6px rgba(0, 0, 0, 0.08),
        inset 0 4px 10px rgba(0, 0, 0, 0.18),
        inset 0 1px 0 rgba(255, 255, 255, 0.45) !important;
    }

  <script>
    (function () {
      var splash = null;
      var timer = null;
      var dismissed = false;

      function hideSplash() {
        if (dismissed) return;
        dismissed = true;
        if (timer) clearTimeout(timer);
        if (!splash) return;
        splash.classList.add('sx-splash-hide');
        setTimeout(function () {
          if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
        }, 320);
      }

      function init() {
        splash = document.getElementById('sx-splash');
        if (!splash) return;
        // Auto-hide after 6 seconds
        timer = setTimeout(hideSplash, 6000);

        // Tap/click anywhere to skip immediately (works on mobile + desktop)
        splash.addEventListener('pointerdown', function (e) {
          e.preventDefault();
          hideSplash();
        }, { passive: false });

        // Safety: also allow Escape key to skip on desktop
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') hideSplash();
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>

  font-weight: 500 !important;   /* same weight */

}

}


/* V1276 ‚Äì DANGER ZONE: larger text, regular weight, no icon */

  font-size: 2.25rem !important;

    (function () {
      function norm(t) { return (t || "").replace(/\s+/g, ' ').trim().toLowerCase(); }
      function findTabButton(label) {
        var btns = Array.from(document.querySelectorAll('button'));
        label = norm(label);
        for (var i = 0; i < btns.length; i++) {
          if (norm(btns[i].textContent) === label) return btns[i];
        }
        return null;
      }
      function hideSettings() {
        var s = findTabButton('settings');
        if (s) { s.classList.add('simplex-hide-settings-tab'); s.setAttribute('aria-hidden', 'true'); }
      }
      function hookYou() {
        var you = findTabButton('you!') || findTabButton('you');
        if (!you || you.__simplexHooked) return;
        you.__simplexHooked = true;
        you.addEventListener('click', function (ev) {
          try { ev.preventDefault(); ev.stopImmediatePropagation(); } catch (e) { }
          hideSettings();
          var s = findTabButton('settings');
          if (s) s.click();
          else {
            // retry briefly if UI not ready
            setTimeout(function () { hideSettings(); var s2 = findTabButton('settings'); if (s2) s2.click(); }, 60);
          }
          return false;
        }, true);
      }
      function tick() { hideSettings(); hookYou(); }
      tick();
      var n = 0, iv = setInterval(function () { tick(); if (++n > 80) clearInterval(iv); }, 100);
    })();

  <script>
    (function () {
      function removeQuickFill() {
        try {
          // Remove any accordion whose header text starts with "Quick Fill"
          var btns = Array.prototype.slice.call(document.querySelectorAll('button'));
          btns.forEach(function (b) {
            var t = (b.textContent || '').trim();
            if (t.indexOf('Quick Fill') === 0) {
              var wrap = b.closest('div.mb-2.rounded-3xl.overflow-hidden') || b.closest('div');
              if (wrap && wrap.parentNode) wrap.parentNode.removeChild(wrap);
            }
            if (t === 'Fill fields') {
              var w2 = b.closest('div.mb-2.rounded-3xl.overflow-hidden') || b.closest('div.px-3.pb-3') || b.closest('div') || b.parentNode;
              if (w2 && w2.parentNode) w2.parentNode.removeChild(w2);
            }
          });
          // Also remove the example textarea block if still visible
          var tas = Array.prototype.slice.call(document.querySelectorAll('textarea'));
          tas.forEach(function (ta) {
            var ph = (ta.getAttribute('placeholder') || '');
            if (ph.indexOf('Example: 30 miles') === 0) {
              var w = ta.closest('div.mb-2.rounded-3xl.overflow-hidden') || ta.closest('div');
              if (w && w.parentNode) w.parentNode.removeChild(w);
            }
          });
        } catch (e) { }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeQuickFill);
      } else {
        removeQuickFill();
      }

      // React re-renders: observe and re-apply
      try {
        var obs = new MutationObserver(function () { removeQuickFill(); });
        obs.observe(document.body, { childList: true, subtree: true });
      } catch (e) { }
    })();
  </script>

      }

      try {
        const obs = new MutationObserver(function () { setTimeout(apply, 50); });
        obs.observe(document.body, { childList: true, subtree: true });

// V1271 ‚Äì DETAILS MODAL: Postcode opens Maps/Waze (UI enhancement only)
function sxOpenNavigationFromPostcode(postcode){
  try{
    if(!postcode) return;
    const q = encodeURIComponent(String(postcode).trim());
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent || "");
    const wazeUrl = "https://waze.com/ul?q=" + q + "&navigate=yes";
    const gmapsUrl = "https://www.google.com/maps/search/?api=1&query=" + q;
    // Prefer Waze on mobile if installed (browser will handle), fallback to Google Maps
    if(isMobile){
      window.open(wazeUrl, "_blank", "noopener");
      setTimeout(()=>{ window.open(gmapsUrl, "_blank", "noopener"); }, 350);
    }else{
      window.open(gmapsUrl, "_blank", "noopener");
    }
  }catch(e){
    console.warn("Postcode navigation failed", e);
  }
}

   V1307 ‚Äì NEXT ACTIONS (STAGES 1‚Äì8)

(function () {
  function has(x) { return !!x; }

  window.sxGetNextActionLabel = function (record) {
    if (!record) return null;

    var assessmentComplete = has(record.assessmentComplete);
    var quoteId = has(record.quoteId || record.quoteRef || record.quoteNumber);
    var quoteEmailed = has(record.quoteEmailed || record.quoteSent);
    var quoteAccepted = has(record.quoteAccepted);
    var scheduled = has(record.scheduled || record.isScheduled || record.inSchedule);
    var jobComplete = has(record.jobComplete || record.completed);
    var invoiceId = has(record.invoiceId || record.invoiceNumber || record.invoiceRef);
    var invoiceEmailed = has(record.invoiceEmailed || record.invoiceSent);
    var invoicePaid = has(record.invoicePaid || record.paid);

    if (assessmentComplete && !quoteId) return "Create Quote";
    if (quoteId && !quoteEmailed) return "Send Quote";
    if (quoteEmailed && !quoteAccepted) return "Mark Quote Accepted";
    if (quoteAccepted && !scheduled) return "Add to Schedule";
    if (scheduled && !jobComplete) return "Mark Job Complete";
    if (jobComplete && !invoiceId) return "Create Invoice";
    if (invoiceId && !invoiceEmailed) return "Send Invoice";
    if (invoiceEmailed && !invoicePaid) return "Mark as Paid";

    return null;
  };
})();
</script>
